<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit and remove element</title>
</head>
<body style="background-color: #212121; color:#fff">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
      const list =   document.createElement("li")
      list.innerHTML = `${langName}`
       document.querySelector('.language').appendChild(list)
    }
    addLanguage("python")
    addLanguage("C++")
    addLanguage("java")

    // optimized approach 

    function addLanguage_OPTIMIZED(langName){
       const list = document.createElement("li")
       list.appendChild(document.createTextNode(`${langName}`));
       document.querySelector('.language').appendChild(list)

    }
    addLanguage_OPTIMIZED("GO lang")

    // Edit

   const secondLang = document.querySelector('li:nth-child(2)')
    const newli = document.createElement('li')  // fresh new list
    newli.textContent = "MOJO"
    secondLang.replaceWith(newli)    // replace with old list

    //remove 
    const lastLanguage = document.querySelector("li:last-child")
    lastLanguage.remove()
</script>
</html>
